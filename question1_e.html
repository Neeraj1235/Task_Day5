<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

            <!-- Return all the Palindromes in an array -->
    <script>

            //  Using iife function
        (
            function (arr) {
                let isPalindrome = true;             
                for (let i = 0; i < arr.length / 2; i++) {                    
                    if (arr[i] !== arr[arr.length - i - 1]) {
                        isPalindrome = false;
                        break;
                    }
                    return isPalindrome;
                }
                console.log(arr)
            }
        )([1, 2, 3, 3, 2, 1])


            //   Using anonymous function
        var arrPalindrome = function (arr) {
            let isPalindrome = true;            
            for (let i = 0; i < arr.length / 2; i++) {                
                if (arr[i] !== arr[arr.length - i - 1]) {
                    isPalindrome = false;
                    break;
                }
                return isPalindrome;
            }
            console.log(arr)
        }
        arrPalindrome([1, 2, 3, 3, 2, 1])

    </script>
</body>

</html>
