            <!-- Return all the Palindromes in an array -->
    <script>

        //  Using iife function
        (
            function (arr) {
                var res = "";
                var ans = "";
                for (i = 0; i < arr.length; i++) {
                    res += arr[i];
                    var count = 0

                    for (j = 0; j < res.length; j++) {
                        if (res[j] === res[((res.length - 1) - j)]) {
                            count++

                        }
                    }
                    if (count === res.length) {
                        ans += res + " "
                    }
                    res = "";
                }
                console.log(ans);
            }
        )([1, 11, 343, 200, 799, 80081, 7171])


        //   Using anonymous function
        var arrPalindrome = function (arr) {
            var res = "";
            var ans = "";
            for (i = 0; i < arr.length; i++) {
                res += arr[i];
                var count = 0

                for (j = 0; j < res.length; j++) {
                    if (res[j] === res[((res.length - 1) - j)]) {
                        count++

                    }
                }
                if (count === res.length) {
                    ans += res + " "
                }
                res = "";
            }
            return ans;

        }
        console.log(arrPalindrome([1, 11, 343, 200, 798, 999, 7171]))

    </script>
</body>
