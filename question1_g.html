            <!-- Remove an array by k times -->
    <script>

              // Using iife function
        (
            function (nums, k) {
                function reverse(arr, start, end) {
                    while (start < end) {
                        [arr[start], arr[end]] = [arr[end], arr[start]];
                        start++;
                        end--;
                    }
                }
                console.log(nums, k)
                k %= nums.length;
                reverse(nums, 0, (nums.length - 1));
                reverse(nums, 0, (k - 1));
                reverse(nums, k, (nums.length - 1));

                return nums;
            })([1, 2, 3, 4, 5], 2)


              // Using anonymous function
        var rotate = function (nums, k) {
            function reverse(arr, start, end) {
                while (start < end) {
                    [arr[start], arr[end]] = [arr[end], arr[start]];
                    start++;
                    end--;
                }
            }
            console.log(nums, k)
            k %= nums.length;
            reverse(nums, 0, (nums.length - 1));
            reverse(nums, 0, (k - 1));
            reverse(nums, k, (nums.length - 1));

            return nums;
        }
            rotate([1, 2, 3, 4, 5, 6], 2)

    </script>
</body>
